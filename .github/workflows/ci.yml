name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'develop/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

env:
  ALIYUN_REGISTRY: crpi-x8d8kf9cyh6zayx0.cn-chengdu.personal.cr.aliyuncs.com
  ALIYUN_NAMESPACE: devsecops2026
  ALIYUN_REPOSITORY: ollama-server
  DOCKER_IMAGE: crpi-x8d8kf9cyh6zayx0.cn-chengdu.personal.cr.aliyuncs.com/devsecops2026/ollama-server
  DOCKER_TAG: ${{ github.sha }}

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint mypy
          pip install -r requirements.txt

      - name: Lint with flake8
        continue-on-error: true
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Lint with pylint
        continue-on-error: true
        run: |
          pylint *.py || true

  test:
    name: Run Python Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt

      - name: Validate Python scripts
        run: |
          python -m py_compile main.py
          python -m py_compile model_manager.py
          python -m py_compile model_selector.py
          python -m py_compile streamlit_model_selector.py
          python -m py_compile chat_with_default_model.py

      - name: Run tests
        run: |
          if [ -f "test_default_model.py" ]; then
            echo "Running test_default_model.py..."
            python -m pytest test_default_model.py -v --tb=short || echo "Test script exists but requires Ollama service"
          else
            echo "No pytest tests found"
          fi

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 30
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
          labels: |
            org.opencontainers.image.title=Ollama Service
            org.opencontainers.image.description=Ollama service with model management
            org.opencontainers.image.version=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Output image tag
        id: image-output
        run: |
          echo "Built image tags: ${{ steps.meta.outputs.tags }}"
          echo "Primary tag: ${{ env.DOCKER_IMAGE }}:main-${{ github.sha }}"
          echo "Latest tag: ${{ env.DOCKER_IMAGE }}:latest"

  test-docker:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Aliyun Container Registry for pull
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Pull Docker image from Aliyun Registry
        run: |
          echo "Pulling image from Aliyun Container Registry..."
          echo "Registry: ${{ env.ALIYUN_REGISTRY }}"
          echo "Image: ${{ env.DOCKER_IMAGE }}:main-${{ github.sha }}"
          timeout 300 docker pull ${{ env.DOCKER_IMAGE }}:main-${{ github.sha }} || {
            echo "Pull failed, trying latest tag as fallback..."
            timeout 300 docker pull ${{ env.DOCKER_IMAGE }}:latest || exit 1
          }
          echo "Successfully pulled image"

      - name: Start Ollama container
        run: |
          docker run -d --name ollama-test -p 11434:11434 \
            --restart on-failure:3 \
            ${{ env.DOCKER_IMAGE }}:main-${{ github.sha }}

      - name: Check container status
        run: |
          sleep 10
          echo "Checking container status..."
          docker ps | grep ollama-test || {
            echo "❌ Container not found or stopped"
            docker ps -a
            docker logs ollama-test || true
            exit 1
          }

      - name: Wait for service to be ready
        run: |
          echo "Waiting for Ollama service to start..."
          MAX_ATTEMPTS=60
          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt $i/$MAX_ATTEMPTS: Checking Ollama API..."
            if curl -f http://localhost:11434/api/tags > /dev/null 2>&1; then
              echo "✅ Ollama API is ready!"
              curl http://localhost:11434/api/tags
              exit 0
            fi
            # 检查容器是否仍在运行
            if ! docker ps | grep -q ollama-test; then
              echo "❌ Container stopped unexpectedly"
              docker logs ollama-test
              exit 1
            fi
            sleep 5
          done
          echo "❌ Timeout waiting for Ollama service"
          docker logs ollama-test
          exit 1

      - name: Check Ollama API
        run: |
          echo "Checking Ollama API..."
          curl -s http://localhost:11434/api/tags | head -20
          echo ""
          echo "Checking models in container..."
          docker exec ollama-test ollama list || echo "Warning: ollama list command failed"

      - name: Verify default model
        run: |
          echo "Verifying default model availability..."
          echo "Checking if qwen3:1.7b model exists..."
          docker exec ollama-test ollama list || true
          echo "Note: Model may still be downloading in the background"

      - name: Check container logs (last 50 lines)
        if: always()
        run: |
          echo "=== Container Logs (Last 50 lines) ==="
          docker logs --tail 50 ollama-test

      - name: Cleanup
        if: always()
        run: |
          echo "Cleaning up container..."
          docker stop ollama-test || echo "Container already stopped"
          docker rm ollama-test || echo "Container already removed"
          echo "Cleanup completed"

  deploy-preview:
    name: Deploy Preview (PR only)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    environment:
      name: preview-pr-${{ github.event.pull_request.number }}
      url: https://pr-${{ github.event.pull_request.number }}.preview.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        run: |
          echo "Preview deployment for PR #${{ github.event.pull_request.number }}"
          echo "Image: ${{ env.DOCKER_IMAGE }}:main-${{ github.sha }}"

      - name: Create deployment summary
        run: |
          echo "## Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Pull Request**: #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.DOCKER_IMAGE }}:main-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Ready for testing" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [lint, test, build, test-docker]
    if: always()
    steps:
      - name: Check workflow status
        run: |
          if [ "${{ needs.build.result }}" == "success" ] && [ "${{ needs.test-docker.result }}" == "success" ]; then
            echo "✅ All checks passed!"
            echo "## Build Success" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Image**: ${{ env.DOCKER_IMAGE }}:main-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some checks failed"
            echo "## Build Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          fi
